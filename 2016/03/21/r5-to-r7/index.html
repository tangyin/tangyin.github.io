re><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">r5</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">return</span> random.randint(<span class="number">1</span>, <span class="number">5</span>)</span><br></pre></td></tr></table></figure></p>
<p>请用这个函数实现一个 <code>r7</code> 函数，使得 <code>r7</code>运行的到1到7的平均分布</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">li = [<span class="string">'1'</span>, <span class="string">'2'</span>, <span class="string">'3'</span>, <span class="string">'4'</span>, <span class="string">'5'</span>]</span><br><span class="line">r = []</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> li:</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> li:</span><br><span class="line">        r.append(i+j)</span><br><span class="line">        </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">r7</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">while</span> <span class="number">1</span>:</span><br><span class="line">        r_str = str(r5()) + str(r5())</span><br><span class="line">        <span class="keyword">if</span> r_str <span class="keyword">in</span> r[<span class="number">1</span>:<span class="number">22</span>]:</span><br><span class="line">            <span class="keyword">return</span> r.index(r_str) % <span class="number">7</span> + <span class="number">1</span></span><br></pre></td></tr></table></figure>
<hr>
<p>现在反过来，给定 <code>r7</code><br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">r7</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">return</span> random.randint(<span class="number">1</span>, <span class="number">7</span>)</span><br></pre></td></tr></table></figure></p>
<p>请用 <code>r7</code> 实现 <code>r5</code><br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">r5</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">while</span> <span class="number">1</span>:</span><br><span class="line">        x = r7()</span><br><span class="line">        <span class="keyword">if</span> x <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">6</span>):</span><br><span class="line">            <span class="keyword">return</span> x</span><br></pre></td></tr></table></figure></p>
